<ion-content class="ion-padding">
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="12" class="ion-margin-top">
      <ion-item>
        <ion-label position="floating">ID o Tipo del Pokémon</ion-label>
        <ion-input [(ngModel)]="poke_search"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12" class="ion-margin-top">
      <ion-button expand="full" (click)="getPokemonData(poke_search)">Buscar Pokémon</ion-button>
    </ion-col>
    <ion-col size="12" *ngIf="pokemon_obtenido" class="ion-margin-top">
      <ion-card>
        <ion-card-content class="ion-text-center">
          <ion-card-title>{{ pokemon_obtenido.name }}</ion-card-title>
          <ion-img [src]="pokemon_obtenido.sprites.front_default" class="ion-margin-top pokemon-image"></ion-img>
        </ion-card-content>
      </ion-card>
      <ion-label>{{poke_tipo}}</ion-label>
    </ion-col>
  </ion-row>
</ion-content>
